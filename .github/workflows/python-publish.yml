name: CI

on:
  push:
    branches:
      - main
      - stable/*
  pull_request:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v6.1.2

  version:
    needs:
      - commitlint

    runs-on: ubuntu-latest
    environment: release
    concurrency: release
    permissions:
      id-token: write
      attestations: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Release
        uses: python-semantic-release/python-semantic-release@v9.12.2
        id: release
        if: ${{ github.ref_name == 'main' || startsWith(github.ref_name, 'stable/') }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs:
      - version

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.0'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build executable
      run: pyinstaller --onefile --console mypythonlib/haversine/main.py

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Haversine
        path: dist/Haversine.exe

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: Haversine
        path: .

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Haversine.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}